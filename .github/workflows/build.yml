- name: Build iOS App
        run: |
          cd ios
          xcodebuild -workspace MP3PlayerbyThomasAsh.xcworkspace \
            -scheme MP3PlayerbyThomasAsh \
            -configuration Release \
            -archivePath $PWD/build/MP3PlayerbyThomasAsh.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      - name: Create IPA
        run: |
          cd ios
          mkdir -p Payload
          cp -r build/MP3PlayerbyThomasAsh.xcarchive/Products/Applications/MP3PlayerbyThomasAsh.app Payload/
          zip -r MP3Player-Unsigned.ipa Payload
          mv MP3Player-Unsigned.ipa ../